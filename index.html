<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section role="main">
      <h2>ADVICE #<span id="advice_id">117</span></h2>

      <q id="advice"
        >It's easy to sit up and take notice, what's difficult is getting up and
        taking action.</q
      >

      <img
        src="./src/images/pattern-divider-desktop.svg"
        alt="patter divider"
      />

      <button id="generate_advice">
        <img src="./src/images/icon-dice.svg" alt="dice image" />
      </button>
    </section>

    <footer role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marko Climako</a>.
    </footer>

    <script src="server.js" type="module"></script>
  </body>
</html>
